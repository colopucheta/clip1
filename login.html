<!DOCTYPE html>
<html lang="es">
<head>
  <title>Premier League Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="icon"   href="img/pl.ico" type="icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <div class="row">
        <div class="col md-3"></div>
        <div class="col md-6">
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4">Iniciar sesión</p>

                <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">
                
                <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña">
            
                <div class="d-flex justify-content-around">
                    <div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Recuérdame</label>
                        </div>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            
                <button type="submit" class="btn btn-block" style="background-color: #38003c; color: white;" onclick=validarEmail()>Iniciar sesión</button>
            
                <p>¿No tienes cuenta?
                    <a href="">Regístrate</a>
                </p>
            
                <p>o inicia sesión con:</p>
                <div class="text-center">
                    <a href="#" class="fa fa-facebook"></a>
                
                    <a href="#" class="fa fa-google"></a>
                </div>
                </form>
        </div>
        <div class="col md-3"></div>
    </div>
</body>
</html>
